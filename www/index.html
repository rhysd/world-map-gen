<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random World Map Generator</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-content columns is-fullheight">
      <aside class="column is-2 is-narrow-mobile is-fullheight section">
        <h1 class="title">World Map Generator</h1>

        <header class="header">
          <p>
            <strong>world-map-gen</strong> is Shipped as <a href="https://crates.io/crates/world-map-gen" target="_blank" rel="noopener">Rust crate</a>, <a href="https://github.com/rhysd/world-map-gen/blob/master/src/main.rs" target="_blank" rel="noopener">CLI tool</a>, and <a href="https://www.npmjs.com/package/world-map-gen" target="_blank" rel="noopener">Wasm package</a>.
            Please visit <a href="https://github.com/rhysd/world-map-gen">GitHub repo</a> for more details.
          </p>
        </header>

        <div class="field">
          <label class="label">Visualization</label>
          <div class="control">
            <div class="select">
              <select id="dimension-selector">
                <option value="3d">3D</option>
                <option value="2d">2D</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field is-horizonta">
          <label class="label">Board Size (in cells)</label>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input id="width-input" class="input" type="text" placeholder="Width">
              </p>
            </div>
            <div class="field">
              <p class="control">
                <input id="height-input" class="input" type="text" placeholder="Height">
              </p>
            </div>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button id="paint-button" class="button is-link">Generate</button>
          </div>
        </div>
      </aside>

      <section class="section column rows is-fullheight align-center">
        <div id="screen-root" class="row">
        </div>
        <div id="legends" class="row">
        </div>
        <div class="section columns justify-center">
          <button id="download-json-button" class="button is-link">Download JSON</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <pre>Copyright &copy; 2019 rhysd</pre>
    </footer>
    <script src="./bootstrap.js"></script>
  </body>
</html>
